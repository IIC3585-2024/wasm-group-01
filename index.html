<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <h1>Primes Finder</h1>

    <section class="input-box">
      <input type="text" id="input-number" value="3474346521241543" />
      <button id="getPrimeNumbersButton">Get prime factors</button>
    </section>

    <p>JavaScript - The execution time was: <span id="time-js" class="time"></span></p>
    <section id="results-js" class="results"></section>
    <p>C (No optimization) - The execution time was: <span id="time-co0" class="time"></span></p>
    <section id="results-co0" class="results"></section>
    <p>C (Lvl. 1 Optimization) - The execution time was: <span id="time-co1" class="time"></span></p>
    <section id="results-co1" class="results"></section>
    <p>C (Lvl. 2 Optimization) - The execution time was: <span id="time-co2" class="time"></span></p>
    <section id="results-co2" class="results"></section>
    <p>C (Lvl. 3 Optimization) - The execution time was: <span id="time-co3" class="time"></span></p>
    <section id="results-co3" class="results"></section>
    <div id="printArrayResult"></div>
  </body>
</html>
